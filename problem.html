<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<body class="problem-page">
    <canvas id="particleCanvas"></canvas>
    
    <div class="container problem-container">
        <nav class="problem-nav">
            <button id="backBtn" class="nav-btn">‚Üê Back to Problems</button>
            <div class="nav-controls">

                <button id="nextBtn" class="nav-btn">Next ‚Üí</button>
            </div>
        </nav>

        <div class="problem-detail">
            <div class="problem-header-detail">
                <span class="problem-code-detail" id="problemCode">Loading...</span>
                <h1 class="problem-title-detail" id="problemTitle">Loading...</h1>
                <span class="problem-rating-detail" id="problemRating">---</span>
            </div>

            <div class="hint-section">
                <div class="section-label">üí° Hint</div>
                <p id="problemHint">Loading...</p>
            </div>

            <div class="code-section">
                <div class="section-header">
                    <span class="section-label">üìù Solution Code</span>
                    <button id="copyBtn" class="copy-btn">Copy Code</button>
                </div>
                <div class="code-wrapper">
                    <pre><code class="language-python" id="problemCode">// Loading...</code></pre>
                </div>
            </div>

            <div class="explanation-section">
                <div class="section-label">üí¨ Explanation</div>
                <p id="problemExplanation">Loading...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="problem.js"></script>
</body>
</html>
